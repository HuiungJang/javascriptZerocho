<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="chrome=1,IE=edge">
    <title>첫번째 리액트 컴포넌트</title>
<!--    리액트 추가-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--    바벨 추가-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id ="root"></div>
    <!--<div id="root"><button>Like</button></div>   -->
    <script type="text/babel">
// <!--      바벨 추가-->
        const e =React.createElement;

        class LikeButton extends React.Component{
          constructor(props) {
            super(props);
            this.state={
              liked:false,
            }
          }

          render(){
            // 발전된 리액트 문법
            // html 태그를 사용가능하게 되었다.
            return <button type="submit"
               onClick={()=>{ this.setState({liked:true})}}>
              {this.state.liked===true? 'Liked':'Like'}
              </button>;
            // 자바스크립트에서 html 태그를 사용한다? 말이안되는 문법임
            // 그래서 이렇게 사용하려면 Babel을 사용해야한다.
            // JSX(JS + XML)에 가깝다.
            // content 부분에 {}를 사용하면 JS 문법을 사용가능하게 만들어준다.

            // 예전 리액트 문법
            // e(
            //   'button',
            //   {onClick:()=>{this.setState({liked:true})},type:'submit'},
            //   this.state.liked === true? 'Liked': 'Like'
            // );

          //  <button onclick="onclick">Like</button>
          //  두번째 인자로는 속성을 적는다.
          //  객체 방식으로 입력한다.
          //  바뀔 수 있는 부분이 상태(state)

          //  세번째 인자는 텍스트등으로 상태가 변경됨
          }
        }
    </script>

    <script type="text/babel">
// <!--      바벨 추가-->

        // 예전 리액트 문법
        // ReactDOM.render(e(LikeButton),document.querySelector('#root'));

        // 발전된 리액트 문법
        ReactDOM.render(<LikeButton/>, document.querySelector('#root'));
        // 바벨을 사용하면 태그가 끝날 때는 항상 닫아줘야한다.
    </script>
</body>
</html>
